<head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-success">
    <div class="container">
      <a class="navbar-brand" href="/">Skapupel Server</a>
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link active" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- <script>
            var socket = io();

    <div class="row">
      <div class="text-center">
        <h1>Fission Reactor</h1>
      </div>
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Temperature</h4>
            <p class="card-text" id="temp">
              341,32
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Fuel</h4>

              80000 mB
            </p>
          </div>
        </div>
      </div>
      <div class="text-center mt-2">
        <button type="button" class="btn btn-success btn-lg">Activate</button>
      </div>

      <button onclick="send()">send</button>

      <script>
        console.log('ws://' + window.location.host + '/js/')
        const chatSocket = new WebSocket('ws://127.0.0.1:8000/js/');
        chatSocket.onmessage = function(e) {
            console.log(e.data)
        };

        function send() {
          chatSocket.send("getData")
        }
      </script>

    </div>
  </div>
